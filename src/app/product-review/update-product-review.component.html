<div class="col-md-6 offset-md-3">
  <h3>Update Product Review</h3>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="rating">Rating</label>
      <input type="number" class="form-control" id="rating"
             [(ngModel)]="productReview.rating" name="rating">
    </div>
    <div class="form-group">
      <label for="reviewText">Review Text</label>
      <input type="text" class="form-control" id="reviewText"
             [(ngModel)]="productReview.reviewText" name="reviewText">
    </div>
    <div class="form-group">
      <label for="reviewDate">Review Date</label>
      <input type="datetime-local" class="form-control" id="reviewDate"
             [(ngModel)]="productReview.reviewDate" name="reviewDate">
    </div>
    <div class="form-group">
      <label for="userId">User</label>
      <select class="form-control select-dropdown" id="userId" [(ngModel)]="productReview.user" name="userId">
        <option *ngFor="let user of users" [ngValue]="user">{{user.email}}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="productId">Product</label>
      <select class="form-control select-dropdown" id="productId" [(ngModel)]="productReview.product" name="productId">
        <option *ngFor="let product of products" [ngValue]="product"> {{product.name}} ({{product.brand.brandName}})</option>
      </select>
    </div>
    <button class="btn btn-success mt-2" type="submit">Submit</button>
  </form>
</div>
