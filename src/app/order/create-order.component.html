<div class="col-md-6 offset-md-3">
  <h3>Create order</h3>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="userId">User Id</label>
      <select class="form-control select-dropdown" id="userId" [(ngModel)]="order.userId" name="userId">
        <option *ngFor="let user of users" [value]="user.userId">{{user.userId}}</option>
      </select>
    </div>
    <button class="btn btn-success mt-2" type="submit">Submit</button>
  </form>
</div>
