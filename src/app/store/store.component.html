<!-- stores.component.html -->
<h2> Stores List
  <button (click)="createStore()" class="btn btn-success btn-md" style="margin-right: 10px">Create New Store</button>
</h2>
  <table class="table table-striped">
    <thead>
      <tr>
        <th (click)="sortBy('storeName')"
            [class.active-sort]="sortByField === 'storeName' && reverse === false"
            [class.reverse-sort]="sortByField === 'storeName' && reverse === true"
            class="sortable-header">Name</th>
        <th (click)="sortBy('location')"
            [class.active-sort]="sortByField === 'location' && reverse === false"
            [class.reverse-sort]="sortByField === 'location' && reverse === true"
            class="sortable-header">Location</th>
        <th style="text-align: right;">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let store of stores">
        <td> {{store.storeName}}</td>
        <td> {{store.location}}</td>
        <td style = "text-align: right;">
          <button (click)="showProducts(store.storeId)" class="btn btn-info btn-md" style="margin-left: 5px">Products</button>
          <button (click)="updateStore(store.storeId)" class="btn btn-info btn-md" style="margin-left: 5px">Update</button>
          <button (click)="deleteStore(store.storeId)" class="btn btn-danger btn-md" style="margin-left: 5px">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
