<!-- stores.component.html -->
<h2> Product List {{store.storeName}}</h2>
<div class="form-group">
  <label for="productId">Product </label>
  <select class="form-control select-dropdown" id="productId" [(ngModel)]="newProduct" name="productId">
    <ng-container *ngFor="let product of addProducts">
      <option *ngIf="!isProductInStore(product.productId)"
              [ngValue]="product">{{product.name}}({{product.brand.brandName}})
      </option>
    </ng-container>
  </select>
</div>
<button (click)="addProduct()" class="btn btn-success btn-md" style="margin-right: 10px">Add Product</button>
<table class="table table-striped">
  <thead>
  <tr>
    <th>Name</th>
    <th>Brand</th>
    <th style="text-align: right;">Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let product of store.products">
      <td> {{product.name}}</td>
      <td> {{product.brand.brandName}}</td>
      <td style = "text-align: right;">
        <button (click)="deleteProduct(product)" class="btn btn-danger btn-md" style="margin-left: 5px">Delete</button>
      </td>
  </tr>
  </tbody>
</table>
<button (click)="back()" class="btn btn-danger btn-md" style="margin-left: 5px">Back</button>
