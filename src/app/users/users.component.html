<!-- users.component.html -->
<h2> Users List
  <button (click)="createUser()" class="btn btn-success btn-md" style="margin-right: 10px">Create New User</button>
</h2>
  <table class="table table-striped">
    <thead>
      <tr>
        <th (click)="sortBy('userName')"
            [class.active-sort]="sortByField === 'userName' && reverse === false"
            [class.reverse-sort]="sortByField === 'userName' && reverse === true"
            class="sortable-header"> Name </th>
        <th (click)="sortBy('email')"
            [class.active-sort]="sortByField === 'email' && reverse === false"
            [class.reverse-sort]="sortByField === 'email' && reverse === true"
            class="sortable-header"> Email </th>
        <th (click)="sortBy('passwordHash')"
            [class.active-sort]="sortByField === 'passwordHash' && reverse === false"
            [class.reverse-sort]="sortByField === 'passwordHash' && reverse === true"
            class="sortable-header"> Password hash  </th>
        <th (click)="sortBy('role')"
            [class.active-sort]="sortByField === 'role' && reverse === false"
            [class.reverse-sort]="sortByField === 'role' && reverse === true"
            class="sortable-header"> Role  </th>
        <th style="text-align: right;">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td> {{user.userName}}</td>
        <td> {{user.email}}</td>
        <td> {{user.passwordHash}}</td>
        <td> {{user.role}}</td>
        <td style = "text-align: right;">
          <button (click)="updateUser(user.userId)" class="btn btn-info btn-md" style="margin-left: 5px">Update</button>
          <button (click)="deleteUser(user.userId)" class="btn btn-danger btn-md" style="margin-left: 5px">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
